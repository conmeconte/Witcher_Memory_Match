<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <link rel="stylesheet" href="MasonSerif.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script>
        $(document).ready(initializeApp());

        function initializeApp(){
            var settingClick= new Audio();
            settingClick.src = "sound/Naxx_Frostwyrm_Lair.ogg";
            settingClick.play();
        }
    </script>
    <style>
        body{
            height: 100vh;
            width: 100vw; 
        }
        header{
            height: 20%; 
        }
        header .row{
            height: 100%; 
        }
        .logos, .top.col{
            height: 100%; 
            position: relative; 
        }

        #logo{
            width: 100%; 
        }

        #main_title{
            height: 100%; 
            position:relative; 
            display:inline-block; 
            width: 50%; 
        }
        #title_frame{
            position: absolute; 
            height: 101%; 
            width: 50%;
            left: 0;
        }

        .top>a{
            width: 120px;
            margin-left: 5%; 
        }

        .content img{
            width: 50%; 
        }
        .content a.btn{
            display:block; 
        }
    </style>
</head>
<body class='lime accent-1'>
<header class=>
    <div class="row">
        <div class="logos col s2 hide-on-small-only">
            <img src="img/game_logo.png" id="logo">
        </div>
        <div class="top col s10 valign-wrapper" >
            <img src="img/Gwent_logo.png" id="main_title">
            <img src="img/frame.png" id="title_frame">
            <a href="#" class='btn'>Setting</a>
            <a href="index.html" class='btn'>Game</a>
        </div>
    </div>
</header>
<section class="content container center-align">
    <div class="sub_header card-panel ">
        <h1>Gwen Card Memory Match Battle</h1>
        <h3>By Chung Hwan Hong</h3>
        <img src="img/Mypic.jpg" alt="">
        <a href="https://conmeconte.com" target="__blank" class='btn'>My portfolio</a>
    </div>
    <section class="game_description card-panel lime accent-1">
        <h3>Rules</h3>
            <p>Just do it</p>
            <br>
        <h3>Skills Applied</h3>
            <ul>
                <li>Html</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>jQuery</li>
                <li>Lots of Patience</li>
            </ul>
    </section>
</section>
</body>
</html>
