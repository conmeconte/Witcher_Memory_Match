<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

    <link rel="stylesheet" href="MasonSerif.ttf">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script>
        $(document).ready(initializeApp());

        function initializeApp(){
            var settingClick= new Audio();
            settingClick.src = "sound/Naxx_Frostwyrm_Lair.ogg";
            settingClick.play();
        }
    </script>
    <style>
        *{
            box-sizing: border-box;
            font-size: 0;
        }
        html {
            margin: 0;
            padding: 0;

        }
        body{
            background-color: #0a2d6d;
            background-image: url("img/wallpaper_gwent_the_witcher_card_game_01_1920x1080.jpg");
            background-repeat: no-repeat;
            width: 100vmax;
            height: 100vmin;
            background-size: cover;
            position: relative;
        }
        header{
            display: block;
            position: relative;
            height: 20%;
            width: 100%;}
        header .row{
            height: 100%;
            width: 100%;
            position: relative;
        }
        .logos{
            width: 10%;
            height: 100%;
            margin-left: 1%;
        }
        #logo{
            width:100%;
            height: 100%;
        }
        .top{
            width: 89%;
            height: 100%;
            display:inline-block;
            margin-bottom: 5%;
        }
        #main_title{
            width: 50%;
            height: 100%;
            left:17%;
            position: relative;
            display:inline-block;
            margin-right: 16%;


        }
        #title_frame{
            width: 50%;
            height: 101%;
            left:22%;
            position:absolute;
            display:inline-block;

        }
        a:link,
        a:visited {
            color: #e67e22;
            text-decoration: none;
            transition: border-bottom 0.2s, color 0.2s;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            padding: 1em;
            font-family:'IM Fell English SC';
            font-size: 1em;
            width: auto;


        }

        a:hover,
        a:active {
            color: #555;
            text-decoration: none;
        }
        .row a{
            width: auto;
            display:inline-block;
            font-size: 1vw;
            margin-left: 5%;
        }
        .content{
            height: 80%;
            width: 80%;
            left: 10%;
            position: relative;
        }
        .content *{
            display: block;
            font-family:'IM Fell English SC';
            font-size: 2vw;
            text-align: center;
        }
        .sub_header{
            height: 50%;
            width: 100%;
        }
        .sub_header img{
            width: 50%;
            height: 50%;
            left: 25%;
            position: relative;
            margin: 1% 0;
            box-shadow: 0px 0px 3vw 1vw rgb(17, 17, 17);

        }
        .sub_header a{
            width: 30%;
            left: 35%;
            position: relative;
        }
        .sub_header h1, h3, p, ul{
            background-color: rgba(255, 231, 132, 0.51);
        }

    </style>
</head>
<body>
<header>
    <div class="row">
        <div class="logos">
            <img src="img/game_logo.png" id="logo">
            <!--<img src="https://learningfuze.com/images/lfz_1.png" id="logo">-->
        </div>
        <div class="top">
            <!--<h1>Gwent Memory Match</h1>-->
            <img src="img/Gwent_logo.png" id="main_title">
            <img src="img/frame.png" id="title_frame">
            <a href="#" class=>Setting</a>
            <a href="index.html">Game</a>
        </div>
    </div>
</header>
<section class="content">
    <div class="sub_header">
        <h1>Gwen Card Memory Match Battle</h1>
        <h3>By Chung Hwan Hong</h3>
        <img src="img/Mypic.jpg" alt="">
        <a href="#">My portfolio</a>
    </div>
    <section class="game_description">
        <h3>Rules</h3>
            <p>Just do it</p>
        <h3>Skills Applied</h3>
            <ul>
                <li>Html</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Lots of Patience</li>
            </ul>
    </section>
</section>
</body>
</html>
